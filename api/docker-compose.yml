version: '${VERSION_DOCKER_COMPOSE}'

services:
  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_USERNAME}/${IMAGE_PROJECT_NAME}:${IMAGE_VERSION}
    container_name: ${CONTAINER_NAME}
    ports:
      - "${EXPORT}:${APP_PORT}"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_USER=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - APP_ENV=production
      - LOG_LEVEL=info
    networks:
      - app-net
networks:
  app-net:
    name: app-net